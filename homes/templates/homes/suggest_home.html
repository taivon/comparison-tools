{% extends 'apartments/base.html' %}

{% block title %}Suggest Home to Client{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Suggest Home to Client</h1>
    
    <form method="post" class="max-w-2xl">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Client</label>
            {{ form.client }}
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Home</label>
            {{ form.home }}
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Message (optional)</label>
            {{ form.message }}
        </div>
        
        <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark">
            Send Suggestion
        </button>
    </form>
</div>
{% endblock %}
